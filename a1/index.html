<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin:0; padding:0;
}
#map {
    position:absolute;
    top:0;
    bottom:0;
    width:100%;
    z-index: 1;
}
</style>
<!-- import mapbox files and tiles -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

    <div id='map'></div>

<script>
    let lng = -122.6788; // set lng and lat to wherever you want to map
    let lat = 45.5212;

    mapboxgl.accessToken = 'make a mapbox account and put ur access token here';

    var map = new mapboxgl.Map({
        container: 'map', // id of a div on your page, where the map will be inserted
        style: 'make a basemap in mapbox studio (with your data in it) and add its url here',
        center: [lng, lat], // starting position [lng, lat] eg. [-122.6788, 45.5212]
        pitch: 70,
        bearing: -17.6,
        zoom: 11 // starting zoom 
    });
    
</script>

</body>
</html>
